<h3 mat-dialog-title>{{ data.title }}</h3>
<mat-dialog-content>
  <p>{{ data.text }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ data.denyText }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
