<h1>Preview</h1>

@if (formDataStore.state$ | async; as state) {
  <app-preview-form [formGroup]="state.data?.fields | asFieldsFormGroup"
                    (submitForm)="onSubmit($event)">
    <div class="btn-group">
      <div class="btn-group">
        <a mat-stroked-button [routerLink]="'/upload'">Back</a>
        <button mat-button
                type="button"
                [appClearDialog]="onClear"
                appClearDialogTitle="Vorgang verwerfen"
                appClearDialogText="Willst du die Daten wirklich lÃ¶schen und den Vorgang verwerfen?">
          <mat-icon>delete</mat-icon>
          Vorgang verwerfen
        </button>
      </div>

      <button mat-flat-button type="submit">Submit</button>
    </div>
  </app-preview-form>
}
