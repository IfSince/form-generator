<h1>Preview</h1>

@if (formDataStore.state$ | async; as state) {
  <app-preview-form [data]="state.data"
                 (submitFields)="onSubmit($event)">
    <div class="flex-layout-container flex-layout-container__justify-between">
      <div>
        <a mat-stroked-button [routerLink]="'/upload'">Back</a>
        <button mat-button
                type="button"
                (click)="onCancel()">
          <mat-icon>delete</mat-icon>
          Vorgang verwerfen
        </button>
      </div>

      <button mat-flat-button type="submit">Submit</button>
    </div>
  </app-preview-form>
}
