<div (click)="select.emit()"
     [ngClass]="{'selected': selected}"
     class="field">
  @if (unsupported) {
    <span class="icon material-icons"
         matTooltip="This field type is not supported, so the field was rendered using the configured default component."
         matTooltipPosition="above">info</span>
  }
  <ng-content/>
</div>
